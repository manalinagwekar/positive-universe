<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Universe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.browser.min.js"></script> <!-- Include confetti library -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cute Universe!</h1>
        
        <div class="images" id="image-container">
            <img src="rainbow.png" alt="Rainbow" class="cute-image">
            <img src="kitten.png" alt="Kitten" class="cute-image">
            <img src="cat.jpeg" alt="Cat" class="cute-image">
            <img src="hellokitty.jpeg" alt="Hello Kitty" class="cute-image">
            <img src="sanrio.webp" alt="Sanrio" class="cute-image">
            <img src="rabbit.webp" alt="Rabbit" class="cute-image">
        </div>

        <button class="hover-button" id="hover-button">Hover for a cute message!</button>
        <div id="message-box" class="message-box">Hover over the button or an image to see your message!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
