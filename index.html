<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Image Upload and Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <h2>Web Image</h2>
        <img src="https://example.com/image.jpg" alt="Web Image" class="web-image" />

        <h2>Upload Your JPEG Images</h2>
        <input type="file" id="fileInput" multiple accept="image/jpeg" />
        <div class="gallery" id="gallery"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
