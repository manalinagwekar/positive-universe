<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cute World!</h1>
        
        <div class="images">
            <img src="rainbow.png" alt="Rainbow" class="cute-image">
            <img src="kitten.png" alt="Kitten" class="cute-image">
            <img src="bat.png" alt="Bat" class="cute-image">
            <img src="purple-army.png" alt="Purple Army" class="cute-image">
        </div>
        
        <button class="hover-button">Hover for a cute message!</button>
        <div id="message-box" class="message-box">A lovely message from the cute world will appear here!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
